<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulario</h1>
        <form action="/submit" method="post" th:object="${user}">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
            <br>
            <label for="apellidoP">Apellido Paterno:</label>
            <input type="apellidoP" id="apellidoP" name="apellidoP" th:field="*{apellidoP}" required>
            <br>
            <label for="apellidoM">Apellido Materno:</label>
            <input type="apellidoM" id="apellidoM" name="apellidoM" th:field="*{apellidoM}" required>
            <br>
            <label for="fec_nac">Fecha de Nacimiento:</label>
            <input type="fec_nac" id="fec_nac" name="fec_nac" th:field="*{fec_nac}" required>
            <br>
            <label for="direccion">Residencia:</label>
            <input type="direccion" id="direccion" name="direccion" th:field="*{direccion}" required>
            <br>
            <label for="edad">Edad:</label>
            <input type="edad" id="edad" name="edad" th:field="*{edad}" required>
            <br>
            <label for="telef">Telefono:</label>
            <input type="telef" id="telef" name="telef" th:field="*{telef}" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
